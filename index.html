<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goldsmiths University</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');
    </style>
    <style type="text/tailwindcss">
      @layer base {
        body {
          font-family: 'Rubik', sans-serif;
        }
      }
    </style>
  </head>
  <body class="bg-[#f6f7f7]">
    <header
      class="bg-white flex justify-between items-center px-5 py-6 md:px-12"
    >
      <div class="w-28 md:w-56">
        <img src="images/logo.svg" alt="logo" />
      </div>
      <div
        class="flex justify-between items-center space-x-6 md:space-x-10 [&>span]:text-gray-500 [&>span]:flex [&>span]:items-center [&>span]:gap-2 [&>span]:font-semibold"
      >
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"
            />
          </svg>
          <span class="hidden md:block">Students & staff</span>
        </span>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
          <span class="hidden md:block">Search</span>
        </span>
        <span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-7 h-7"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
            />
          </svg>
          <span class="hidden md:block">Menu</span>
        </span>
      </div>
    </header>
    <main>
      <section class="relative flex flex-col items-center">
        <img src="images/heroBackground.png" alt="heroBackground" />
        <div class="text-center -translate-y-16 md:-translate-y-72">
          <img
            src="images/CLEARED[79].svg"
            alt="CLEARED"
            class="w-64 md:w-[700px]"
          />
          <p
            class="bg-yellow-400 font-medium text-black px-6 py-4 -translate-y-5 w-fit mx-auto border border-black border-b-4 md:px-8 md:-translate-y-10"
          >
            Apply now through Clearing
          </p>
        </div>
      </section>
      <section class="px-5 md:flex md:gap-2">
        <div class="hidden md:block">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-14 h-14 hidden md:block"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
            />
          </svg>
        </div>
        <div class="flex-1">
          <span class="text-lg text-gray-500 font-bold">Search:</span>
          <div class="grid grid-cols-2 md:flex gap-4 my-4 [&_label]:text-lg">
            <div>
              <input type="radio" name="" />
              <label for="">Degrees</label>
            </div>
            <div>
              <input type="radio" name="" />
              <label for="">Short Courses</label>
            </div>
            <div>
              <input type="radio" name="" />
              <label for="">Website</label>
            </div>
          </div>
          <div class="flex space-x-2">
            <input type="text" class="px-6 py-4 w-full border border-black" />

            <button
              class="w-fit bg-yellow-500 px-8 py-4 border border-b-4 border-black md:px-10"
            >
              Go
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
